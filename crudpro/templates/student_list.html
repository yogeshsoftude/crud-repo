<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>All data </title>
</head>

<body>
    <h2 style="background-color:antiquewhite;" ,>All Students data</h2>

    <table class="table table-danger">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>SURNAME</th>
                <!-- <th>GENDER</th>
                <th>AGE</th>
                <th>CONTECT</th>
                <th>ADDRESS</th> -->
                <th>ACTION</th>
            </tr>
        </thead>
        {% for student in students %}
        <tr>
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.surname}}</td>
            <!-- <td>{{student.gender}}</td>
            <td>{{student.age}}</td>
            <td>{{student.contact}}</td>
            <td>{{student.address}}</td> -->

            <td>
                
                <a href="{% url 'Student_info' student.id %}" class="btn btn-primary" type='button'>info</a>
                <a href="{% url 'Student_update' student.id %}" class="btn btn-success" type='button'>update</a>
                <a href="{% url 'Student_delete' student.id %}" class="btn btn-danger" type='button'>delete</a>

            </td>
            {% endfor %}

        </tr>
    </table>
</body>

</html>
