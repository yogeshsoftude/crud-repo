<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Info page</title>
</head>

<body>
    <table class="table table-danger">

        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>SURNAME</th>
                <th>GENDER</th>
                <th>AGE</th>
                <th>CONTECT</th>
                <th>ADDRESS</th>
                <th>Action</th>
            </tr>
        </thead>

        <tr>
            <td>{{students.id}}</td>
            <td>{{students.name}}</td>
            <td>{{students.surname}}</td>
            <td>{{students.gender}}</td>
            <td>{{students.age}}</td>
            <td>{{students.contact}}</td>
            <td>{{students.address}}</td>

            <td>
                <a href="{% url 'Student_update' students.id %}" class="btn btn-success" type='button'>Update</a>
                <a href="{% url 'Student_delete' students.id %}" class="btn btn-danger" type='button'>Delete</a>
                <a href="{% url 'index' %}" class="btn btn-success" type='button'>Back</a>

            </td>
        </tr>
    </table>
</body>

</html>
