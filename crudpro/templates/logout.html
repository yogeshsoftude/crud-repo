<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>


    <div class="d-flex justify-content-center">
        <div class="row">

            <div class=" col-sm-12">
                <h1 class="text-center alert-danger">Log in</h1>
                <form method="POST">
                    {% csrf_token %} {% if user.is_authenticated %}
                    <a href="{% url 'login' %}" class="btn btn-primary" type='button'>Login</a> {% else %}
                    <a href="{% url 'logout' %}" class="btn btn-primary" type='button'>Logout</a>

                    <input type="text" class="form-control" name="username" required="" placeholder="Username"><br><br>
                    <input type="password" class="form-control" name="password" required="" placeholder="Password"><br><br>
                    <input type="submit" class="btn btn-primary" value="Login">

                    <a href="{% url 'Registration' %}" class="btn btn-primary" type='button'>Register</a> {% endif%}
                </form>
                {% for message in messages %}
                <h4>{{message}}</h4>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
