<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="row">

            <div class=" col-sm-12">
                <h1 class="text-center alert-danger">Register Youself</h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control" name="first_name" required="" placeholder="First name"><br><br>
                    <input type="text" class="form-control" name="last_name" required="" placeholder="Last name"><br><br>
                    <input type="text" class="form-control" name="username" required="" placeholder="Username"><br><br>
                    <input type="email" class="form-control" name="email" required="" placeholder="Gmail"><br><br>
                    <input type="password" class="form-control" name="password1" required="" placeholder="Password"><br><br>
                    <input type="password" class="form-control" name="password2" required="" placeholder="Confirm password"><br><br>
                    <input type="submit" class="btn btn-success" value="Register">
                    <a href="{% url 'login' %}" class="btn btn-primary" type='button'>Login</a>
                    <a href="{% url 'home' %} " class="btn btn-success " type="button">Home page</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
